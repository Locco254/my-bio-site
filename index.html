<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Bio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to My Bio</h1>
    <p class="tagline">This is a High Intelligence Zone. Stay Woke ðŸ§ </p>
  </header>

  <!-- ===== Login Section ===== -->
  <section id="login-section">
    <h2>Access Restricted Area</h2>
    <input type="password" id="password" placeholder="Enter access key..." />
    <button id="loginBtn">Enter</button>
    <p id="login-message"></p>
  </section>

  <!-- ===== Hidden Content ===== -->
  <section id="add-info-section" class="hidden">
    <h2>Add Your Info</h2>
    <form id="bioForm">
      <input type="text" id="name" placeholder="Name" required />
      <input type="number" id="age" placeholder="Age" required />
      <input type="text" id="gender" placeholder="Gender" required />
      <input type="text" id="origin" placeholder="Origin" required />
      <button type="submit">Save</button>
    </form>
  </section>

  <section id="profiles-section" class="hidden">
    <h2>Saved Profiles</h2>
    <div id="profiles"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
