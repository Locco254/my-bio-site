<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Bio</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Welcome to My Bio</h1>
    <p class="tagline">⚡ High Intelligence Zone – Stay Woke! ⚡</p>
  </header>

  <main>
    <section class="bio">
      <h2>About Me</h2>
      <p>Hello there! I’m <strong>Locco254</strong> — explorer of tech, builder of ideas, and collector of knowledge. Welcome to my personal space.</p>
    </section>

    <!-- Hidden Add Info Section -->
    <section id="add-info" style="display:none;">
      <h2>Add Your Info</h2>
      <form id="addForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required /><br />

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required /><br />

        <label for="gender">Gender:</label>
        <input type="text" id="gender" name="gender" required /><br />

        <label for="origin">Origin:</label>
        <input type="text" id="origin" name="origin" required /><br />

        <button type="submit">Add</button>
      </form>
    </section>

    <!-- Hidden Saved Profiles Section -->
    <section id="saved-profiles" style="display:none;">
      <h2>Saved Profiles</h2>
      <ul id="profiles"></ul>
    </section>
  </main>

  <footer>
    <p>Made with ❤️ by Locco254</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
