<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Bio</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(135deg, #a8edea, #fed6e3);
      margin: 0;
      padding: 40px;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bio-card {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      max-width: 400px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      text-align: center;
    }

    .bio-card h1 {
      margin-bottom: 10px;
    }

    .bio-card p {
      margin: 6px 0;
      font-size: 1.1em;
    }

    /* Hide the admin section and bio list */
    #bioForm,
    #bioList {
      display: none;
    }
  </style>
</head>
<body>
  <div class="bio-card" id="bioCard">
    <h1 id="bioName">Loading...</h1>
    <p id="bioAge"></p>
    <p id="bioGender"></p>
    <p id="bioOrigin"></p>
  </div>

  <!-- Hidden form (still active in the backend, just invisible) -->
  <form id="bioForm">
    <input type="text" id="name" />
    <input type="number" id="age" />
    <input type="text" id="gender" />
    <input type="text" id="origin" />
    <button type="submit">Save</button>
  </form>

  <!-- Hidden list of saved bios -->
  <div id="bioList"></div>

  <script>
    async function loadBio() {
      try {
        const res = await fetch("/people");
        const data = await res.json();

        if (data.length > 0) {
          const latest = data[data.length - 1]; // get the latest saved entry

          document.getElementById("bioName").textContent = latest.name;
          document.getElementById("bioAge").textContent = "Age: " + latest.age;
          document.getElementById("bioGender").textContent =
            "Gender: " + latest.gender;
          document.getElementById("bioOrigin").textContent =
            "Origin: " + latest.origin;
        } else {
          document.getElementById("bioName").textContent = "No bio found yet";
        }
      } catch (err) {
        console.error("Error loading bio:", err);
      }
    }

    loadBio();
  </script>
</body>
</html>
